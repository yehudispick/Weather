<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Weather</title>
  </head>
  <body>
    <div class ="container">
        <div class="row d-flex flex-row-reverse">
            <form class="form-inline">
                <input type="number" class="form-control mb-2 mr-sm-2" id="zip" placeholder="Enter zip" >
                <select id="units" class="form-control mb-2 mr-sm-2">
                    <option value="imperial">Fahrenheit</option>
                    <option value="metric">Celsius</option>
                    <option value="">Kelvin</option>
                </select>
            </form>
        </div>
        <div id="msg"></div>       
        <div class="row">
            <h3 class="mx-auto"> The weather in <span id="location"></span></h3>
        </div>
        <div class="row">
            <img id= "weatherIcon" class="mx-auto">        
        </div>
        <div class="row">
            <h3 id="description" class="mx-auto"></h3>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="weather.js"></script>
  </body>
</html>
